# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: Directory of profile image (eg. images/profile.jpg)
about_content: | # this will include new lines to allow paragraphs
  Java & Spring 기반의 6년차 백엔드 개발자로<br>
  넷마블에서 HR플랫폼 구축을 목표로 인사시스템 인프라 구축 및 백엔드 플랫폼 개발을 해오고있습니다.<br>
  <br>
  시작은 외부솔루션을 사용하며 로직이 DB에 존재하는 DB 중심의 개발로 시작하였지만<br>
  유지보수성의 한계를 느끼고 비즈니스 로직을 Java & Spring 기반으로 개발하여 대부분 전환하였으며
  <br>
  최근에는 빠르게 변화하는 요구사항들을 유연하게 대응하기 위해서 주도적으로 MSA 전환하고 있으며,
  비즈니스 서비스의 경우 발령 / 평가 / 근태 / 채용 / thankyou 등 서비스를 분리하여 확장해나고 있습니다.<br>
  <br>
  지속가능한 소프트웨어를 개발하기 위해 항상 고민하고 실행에 옮기고 공유 할 수 있도록 노력하는 개발자입니다.<br>
  <br>
  현재 조직이 복잡한 데이터를 다루는 점에서 의미는 있지만<br>
  아직까지는 넷마블 컴퍼니에만 서비스 지원하고 있어 대량 데이터를 다룰 수 있는 기회가 적습니다.<br>
  대량 데이터를 처리하고 싶은 성장 욕구가 있으며<br>
  현업에서 할 수 없는 부분은 개인적으로 역량을 쌓기 위해 꾸준히 공부하고 있습니다.<br>
  <br>
  직접 서비스의 개발 및 운영 사이클을 반복 하면서<br>
  여러 시행착오를 통해 확장성과 유지보수성 좋은 시스템을 개발하여 기술 부채를 줄이는 것의 중요성을 많이 느끼게되어<br>
  항상 좋은 시스템을 위해 고민하고 조직 내 해당 문화가 정착 될 수 있도록 노력하는 개발자 입니다.<br>
  
content:
  - title: Experience
    layout: list
    content:
      - layout: left
        title: 넷마블
        sub_title: Java & Spring 백엔드 개발자
        caption: Date Range (eg. November 2016 - present)
        link: Link to company (optional)
        quote: >
          Short description of the company (optional)
        description:
          * eHR framework 개발 및 아키텍처 설계
          * 채용시스템 백엔드 개발
          * API 관리 플랫폼 개발
          * thankyou 시스템 백엔드 개발 및 운영
          * 근태시스템 백엔드 개발 및 운영
          - 로그수집서비스 개발
          + 평가시스템 백엔드 개발 및 운영
          
  - title: Skill
    layout: list
    content:
      - layout: left
        title: Back-End
        description:
          * Java
          * Spring, Spring Boot, Spring Security, JPA, MyBatis, Maven
          * Oracle, MySQL, Mssql
          * Tomcat, Nginx
          * RabbitMQ, Ehcache, Elasticsearch, Kibana, Logstash
          * nGrinder, Jenkins, JIRA, Confluence, IntelliJ, eclipse
      
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Project name
        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        link_text: Link Text
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: Institution name
        sub_title: Qualifications (eg. BA Performing Arts)
        caption: Date Range (eg. 2016 - 2019)
        quote: >
          Short institution or course description (optional)
        description: | # this will include new lines to allow paragraphs
          Description of qualification
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      This is where you can write a little more about yourself. You could title this section **Interests** and include some of your other interests.

      Or you could title it **Skills** and write a bit more about things that make you more desirable, like *leadership* or *teamwork*

# Footer
footer_show_references: true
# references_title: References on request (Override references text)

# Build settings
# theme: modern-resume-theme (Use this is you are hosting your resume yourself)
# remote_theme: sproogen/modern-resume-theme (Use this if you are hosting your resume on GitHub)

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag

exclude : [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "lib/",
  "scripts/",
  "docker-compose.yml",
  ]
