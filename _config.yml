about_content: | # this will include new lines to allow paragraphs
  Java & Spring 기반의 8년차 백엔드 개발자로<br>
  넷마블에서 HR시스템의 백엔드 플랫폼 개발을 하고있습니다.<br>
  <br>
  서비스 개발 및 운영을 반복하며 시행착오를 통해 지속가능한 소프트웨어 고민하는 개발자입니다.<br>
  개발 시 중복되는 것을 공통화하여 시스템을 효율적으로 운영하기 위해 노력합니다.<br>
  문제를 정의하고 데이터 파이프라인을 설계하여 데이터 수집,가공,분석 시스템 구축하여 인사이트를 도출 하는일을 좋아합니다.<br>
  <br>
  혼자 성장하는것이 아닌 동료와 같이 성장하기 위해 기술공유하며 피드백하는것을 즐기며<br>
  개발자가 어떻게하면 효율적으로 개발할지 생산성을 높이는것에도 관심있습니다.
  
content:
  - title: Experience
    layout: list
    content:
      - layout: left
        title: 넷마블 HR시스템팀
        sub_title: Java & Spring 백엔드 개발자
        caption: 2017.04 ~ 현재
        link: 
        quote: >
          본사 700명, 계열사 14개에 HR 플랫폼 제공하는 시스템 개발
        description: |
            - 초기 외부 eHR 솔루션을 사용하여 규모가 작은 환경에서 시작으로,<br>빠르게 변화하는 HR의 복잡한 요구사항을 유연하게 대응하기 위해서 자체 서비스를 개발
            - 7개 서비스(인사운영,성과관리,역량진단,조직문화진단,근태,채용,Thankyou)의 도메인 모델링, 테이블 설계, API 개발, 시스템 아키텍처 설계
            - 분산 된 서비스들은 적은 리소스로 효율적인 개발 및 운영을 하기 위해,<br>플랫폼 서비스(인증, 접근제어, 알람, 배치, 파일첨부, 로그수집, 모니터링, config)를 개발하여 비즈니스 서비스 개발을 지원
            - 공통 기능을 모듈화하여 eHR Framework를 구축함으로써, 개발자들이 비즈니스 로직 개발에 집중할 수 있는 환경 구축
            - 정형화된 요구사항에 빠르게 대응할 수 있도록 Framework 서비스(API Builder, Page Builder)를 개발하여<br>WEB 콘솔에서 설정 기반으로 API와 UI를 제공하는 환경 구축
            - 플랫폼의 기반을 만들고 개발 환경을 개선한 성과를 인정받아 <mark>2022년 넷마블 챌린지 어워드</mark>를 수상
      
