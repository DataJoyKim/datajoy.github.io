about_content: | # this will include new lines to allow paragraphs
  Java & Spring 기반의 6년차 백엔드 개발자로<br>
  넷마블에서 자체 HR시스템의 인프라 구축 및 백엔드 플랫폼 개발을 하고있습니다.<br>
  <br>
  서비스 개발 및 운영을 반복하며 시행착오를 통해 지속가능한 소프트웨어 고민하는 개발자입니다.<br>
  문제를 정의하고 데이터 파이프라인을 설계하여 데이터 수집,가공,분석 시스템 구축하여 인사이트를 도출 하는일을 좋아합니다.<br>
  <br>
  혼자 성장하는것이 아닌 동료와 같이 성장하기 위해 기술공유하며 피드백하는것을 즐기며<br>
  개발자가 어떻게하면 효율적으로 개발할지 생산성을 높이는것에도 관심있습니다.
  
content:
  - title: Experience
    layout: list
    content:
      - layout: left
        title: 넷마블
        sub_title: Java & Spring 백엔드 개발자
        caption: 2017.04 ~ 현재
        link: https://company.netmarble.com
        quote: >
          Short description of the company (optional)
        description: >
          HR시스템 조직 생성과 동시에 합류하여 low level(JSP Sevlet, DB 중심 개발) 환경에서 부터
          현재는 
          성장하며 쌓인 레퍼런서들을 플랫폼화하여 리소스를 최소화하며 안정적이고 유연한 시스템을 제공하고있습니다.
          
          최근에는 빠르게 변화하는 요구사항들을 유연하게 대응하기 위해서
          발령 / 평가 / 근태 / 채용 등 business 서비스를 분리하여 확장해나고 있으며
          
          오랫동안 시행착오 통해서 반복적인 패턴을 분석하여
          효율적인 개발을 위해 표준화 작업과 백엔드 플랫폼을 개발하여 개발 리소스를 최소화 하기 위해 노력하고있습니다.
          
          - 표준화 작업 및 eHR Framework 개발<br>
            서비스가 확장되면서 복잡도가 높아져 운영 및 커뮤니케이션 리소스가 많이 소모되어 
            표준정의를 통해 비즈니스
            조직내 Web 서비스 인프라, application, 개발 프로세스, 브랜치 전략 등 표준을 정의하여
            또한 자체 framework 개발로 일관된 제품과 
          
          - NHR 플랫폼 인프라 및 아키텍쳐 설계<br>
            빠르게 변화되는 요구사항의 유연한 대응을 위해 monolithic 구조에서 MSA로 전환<br>
            복잡도를 해소하기 위한 비즈니스 개발에 집중할 수 있도록 eHR framework와 라이브러리 제공<br>
            eHR framework & Infra 구축으로 <mark>2022년 넷마블 챌린지 어워드</mark> 수상
          
          - eHR Console 시스템 개발<br>
            관리자(인사담당자,시스템담당자..)가 사용하는 페이지는 단순한 구조가 많습니다.<br>
            단순 반복 작업의 생산성을 높이기 위해 low code 기반의 시스템 개발
          
          - 접근관리 서비스 아키텍쳐 설계 및 개발
          
          - eHR 검색 서비스 구축
          
          - 로그수집 서비스 아키텍쳐 설계 및 개발
          
          - 자체 채용시스템 구축 인증 및 백엔드 플랫폼 개발
          
          - 자체 근태시스템 구축 백엔드 개발 및 운영
          
          - 신규 thankyou 시스템 도메인 모델 설계 & 백엔드 개발 및 운영
          
          - 자체 평가시스템 구축 도메인 모델 설계 & 백엔드 개발 및 운영
          
